<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      marked.setOptions({
        renderer: new marked.Renderer(),
        baseUrl: "https://raw.githubusercontent.com/shitcorp/TODOBOT/master/",
        pedantic: false,
        gfm: true,
        breaks: false,
        sanitize: false,
        smartLists: true,
        smartypants: false,
        xhtml: false,
      });
    </script>
    <style>
      body {
        height: 750px;
        margin: 2px;
        padding: 2px;
        background-color: #3c3c3c;
        color: aliceblue;
      }

      #app {
        overflow-y: scroll;
        text-overflow: clip;
        width: 1000px;
        margin: 0 auto;
        height: 100%;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="app">
        <h1>Loading...</h1>
      </div>
    </div>
    <script>
      var readme_url =
        "https://raw.githubusercontent.com/shitcorp/TODOBOT/master/README.md";
      fetch(readme_url)
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("app").innerHTML = marked(data);
        });
    </script>
  </body>
</html>
